server {
    listen 80;
    server_name _;

    # ── Root redirect ────────────────────────────────────────
    location = / {
        return 302 /dashboard/;
    }

    # ── Dashboard SPA ────────────────────────────────────────
    # Vite is built with base: '/dashboard/' so all asset
    # references already include the prefix.
    location /dashboard/ {
        proxy_pass http://dashboard:80/dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Grafana ──────────────────────────────────────────────
    # Grafana natively supports sub-path via GF_SERVER_ROOT_URL
    # and GF_SERVER_SERVE_FROM_SUB_PATH=true
    location /grafana/ {
        proxy_pass http://grafana:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Grafana live)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── InfluxDB API ─────────────────────────────────────────
    # Strip /influxdb prefix and forward to InfluxDB
    location /influxdb/ {
        proxy_pass http://influxdb:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
