server {
    listen 80;
    server_name _;

    # ── Root redirect ────────────────────────────────────────
    location = / {
        return 302 /dashboard/;
    }

    # ── Dashboard SPA ────────────────────────────────────────
    # Trailing / in proxy_pass strips the /dashboard/ prefix,
    # so the dashboard container receives clean paths like /assets/index.css
    location /dashboard/ {
        proxy_pass http://dashboard:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Grafana ──────────────────────────────────────────────
    # Grafana natively supports sub-path via GF_SERVER_ROOT_URL
    # and GF_SERVER_SERVE_FROM_SUB_PATH=true
    location /grafana/ {
        proxy_pass http://grafana:3000/grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Grafana live)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── InfluxDB UI redirect ──────────────────────────────────
    location /influxdb-ui {
        return 302 $scheme://$host:8086/;
    }

    # ── InfluxDB API proxy ───────────────────────────────────
    # Used by the dashboard SPA for data queries
    location /influxdb/ {
        proxy_pass http://influxdb:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Dozzle (log viewer) ──────────────────────────────────
    location = /dozzle {
        return 302 /dozzle/;
    }
    location /dozzle/ {
        proxy_pass http://dozzle:8080/dozzle/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (live log streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
